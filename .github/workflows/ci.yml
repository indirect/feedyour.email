name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Set up database
        run: bin/rails db:schema:load
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://rails:password@localhost:5432/rails_test
      - name: Run tests
        run: bin/rake
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://rails:password@localhost:5432/rails_test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Audit dependencies
        run: bin/bundler-audit --update
        if: always()
      - name: Rubocop code scan
        id: rubocop
        run: bin/rubocop --require code_scanning --format CodeScanning::SarifFormatter -o rubocop.sarif --format clang
        if: always()
      - name: Upload Rubocop
        uses: github/codeql-action/upload-sarif@v1
        if: always() && steps.rubocop.outcome == 'failure' 
        with:
          sarif_file: rubocop.sarif
          category: rubocop
      - name: Lint ERB files
        run: bin/erblint --lint-all
        if: always()
      - name: Brakeman code scan
        id: brakeman
        run: bin/brakeman -q -w2 -o brakeman.sarif -o /dev/stdout --color
        if: always()
      - name: Upload Brakeman
        uses: github/codeql-action/upload-sarif@v1
        if: always() && steps.brakeman.outcome == 'failure' 
        with:
          sarif_file: brakeman.sarif
          category: brakeman
